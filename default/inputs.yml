inputs:
  ti1:
    disabled: false
    sendToRoutes: true
    pqEnabled: false
    streamtags:
      - "123"
    host: 0.0.0.0
    tls:
      disabled: true
    ipWhitelistRegex: /.*/
    maxActiveCxn: 1000
    socketIdleTimeout: 0
    socketEndingMaxWait: 30
    socketMaxLifespan: 0
    enableProxyHeader: false
    enableLoadBalancing: false
    authType: secret
    authToken: changeme
    type: tcpjson
    port: 1212
    __template_port: cribl.MY_TCP_PORT
    textSecret: ti1_tcpjson_secret_text
    __secretMeta:
      - t: authToken
        v: ""
